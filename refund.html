<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-cyan-800 py-4">
        <div class="container mx-auto">
            <ul class="flex justify-between items-center">
                <li>
                    <a href="#" class=text-pink-300 hover:text-white px-4 py-2">Home</a>
                </li>
                <li>
                    <a href="#" class="text-pink-300 hover:text-white px-4 py-2">Save reply with ccsl and FS warehouse</a>
                </li>
                <li>
                    <a href="problemForm.html" class="text-pink-300 hover:text-white px-4 py-2">problem Report</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <form action="">
            <span>បញ្ហា</span><br><br>
            <label for="name" class="text-yellow-300">លេខបុងបញ្ជាទិញ | 订单编号 ：</label>
            <input type="text" name="Order number" id="orderN" class="border-solid border-2 border-blue-500 rounded-2xl" required><br><br>
            <label for="text" class="text-wrap text-yellow-300">មូលហេតុបញ្ហា | 问题原因： </label>
            <select value="source" required class="border-2 border-cyan-400 text-pink-400" id="issue">
                <option></option>
                <option> Refund | 退款</option>
                <option> 卖家发少货品</option>
                <option> 卖家发错款式</option>
            </select> <br><br>
            <input type="submit" value="Submit | 提交" class="border-2 border-dashed border-red-400 hover:bg-red-400 hover:text-white flex justify-center items-center" title="请你在这里按钮反馈你的问题，谢谢配合"  onclick="submitForm()">
        </form>
        <script>
            function submitForm() {
              // Get form data
              var orderNumber = document.getElementById("orderN").value;
              var issue = document.getElementById("issue").value;
        
              // Create JSON object
              var formData = {
                "orderNumber": orderNumber,
                "issue": issue
              };
        
              // Convert JSON object to string
              var formDataString = JSON.stringify(formData);
        
              // Write data to file
              var fs = require('fs');
              fs.appendFile('form_data.json', formDataString + '\n', function (err) {
                if (err) throw err;
                console.log('Data appended to file.');
              });
            }
          </script>
</body>
</html>
