        </div>

    <script>
        var cart = [];

        <!-- Similar structure to the existing code, but remove the addToCart function and add a script to handle adding items to the cart -->
    function addToCart(productName, price, image) {
        var cartData = JSON.parse(localStorage.getItem('cart')) || [];
        var quantity = parseInt(document.querySelector('.product input.quantity').value);
        cartData.push({ name: productName, price: price, image: image, quantity: quantity });
        localStorage.setItem('cart', JSON.stringify(cartData));
    }


        var increaseButtons = document.querySelectorAll('.increase');
        var decreaseButtons = document.querySelectorAll('.decrease');

        increaseButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var input = this.parentElement.querySelector('.quantity');
                var currentValue = parseInt(input.value);
                if (!isNaN(currentValue)) {
                    input.value = currentValue + 1;
                }
            });
        });

        decreaseButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var input = this.parentElement.querySelector('.quantity');
                var currentValue = parseInt(input.value);
                if (!isNaN(currentValue) && currentValue > 1) {
                    input.value = currentValue - 1;
                }
            });
        });
    </script>
