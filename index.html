<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Save reply doc</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Siemreap&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/icon/note.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/54d16fb515.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <marquee direction="left" width="60%" height="100px" class="text-success">
            Website នេះបង្កើតសម្រាប់ជា ជំនួយក្នុងការreply chatភ្ញៀវតែប៉ុណ្ណោះ នឹងគោលបំណងហ្វឹកហាត់ការសរសេរកូដតែប៉ុណ្ណោះ
        </marquee>
    </div>

    <details>
        <summary>Create ID</summary>
        <em></em>
        <button class="btn btn-danger" id="pw" onclick="copyText('pw')">Copy</button>
    </details>
    <div class="container">
        <div class="row">
            <!-- Calculator -->
            <div class="col-md-6">
                <div>
                    <label for="num1">តម្លៃទី1</label>
                    <input type="text" id="num1"><br><br>
                    <label for="num2">តម្លៃទី2</label>
                    <input type="text" id="num2"><br><br>
                    <label for="num3">តម្លៃទី3</label>
                    <input type="text" id="num3"><br><br>
                    <div id="result"></div>
                    <button class="btn btn-outline-success" onclick="calculator()">Calculate</button>
                    <span>|</span>
                    <button class="btn btn-outline-success" onclick="copyText('result')">Copy text</button>
                </div>
            </div>
            <!-- Currency Converter -->
            <div class="col-md-6">
                <div>
                    <label for="priceInput">ទឹកប្រាក់</label>
                    <input type="number" name="price" id="priceInput" placeholder="តម្លៃទំនិញ"><br>
                    <label for="rateSelect">អាត្រាប្តូរប្រាក់</label>
                    <select id="rateSelect" class="btn">
                        <option value="">Rate</option>
                        <option value="6">6</option>
                        <option value="6.1">6.1</option>
                        <option value="6.2">6.2</option>
                        <option value="6.3">6.3</option>
                        <option value="6.35">6.35</option>
                        <option value="6.4">6.4</option>
                        <option value="6.5">6.5</option>
                        <option value="6.55">6.55</option>
                        <option value="6.6">6.6</option>
                        <option value="6.7">6.7</option>
                    </select><br>
                    <label for="lang">Language</label>
                    <select id="lang">
                        <option value="" selected>Select the language</option>
                        <option value="ch">中文</option>
                        <option value="eng">English</option>
                        <option value="kh">Khmer</option>
                    </select><br><br>
                    <div id="result1" class="result"></div>
                    <button onclick="calculatePrice()" class="btn btn-outline-warning">Calculate</button>
                    <span>|</span>
                    <button onclick="copypTable()" class="btn btn-outline-warning">Copy</button>
                </div>
            </div>
        </div><br><br>
        <div class="refund">
            <table id="col-md-6" border="3" class="table table-bordered">
                <tr>
                    <td>តម្លៃទំនិញក្នុងអេប</td>
                    <td>តម្លៃទំនិញក្នុងអេបចិន</td>
                    <td style="background-color: rgb(255, 59, 91); color:white;">អាត្រាប្តូរប្រាក់ | Rate</td>
                    <td>ថ្លៃទំនិញគិតជាលុយ($)</td>
                    <td>ថ្លៃទំនិញដែលត្រូវកែ</td>
                    <td>ថ្លៃដឹកដែលត្រូវកែ</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="number" name="p1" id="p1"></td>
                    <td><input type="number" name="p2" id="p2" placeholder="货物价格(RMB)"></td>
                    <td id="rate" style="text-align: center;"></td>
                    <td><div id="b-price"></div></td>
                    <td><div id="answer"></div></td>
                    <td><div id="fee"></div></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="cal()" class="btn btn-danger">គណនា</button></td>
                    <td><input type="submit" value="Copy" onclick="copyText('answer')" class="btn btn-outline-warning"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
