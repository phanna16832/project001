<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form id="formDataForm">
        <label for="productName">ឈ្មោះទំនិញ:</label>
        <input type="text" name="productName" id="productName"><br><br>
        <label for="link">Linkនៃទំនិញ:</label>
        <input type="url" name="link" id="link"><br><br>
        <!-- Other form fields -->
        <input type="submit" value="ស្នើ">
    </form>

    <script>
        // Get the form element
        const formDataForm = document.getElementById('formDataForm');

        // Add submit event listener
        formDataForm.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get form data
            const formData = new FormData(formDataForm);

            // Convert form data to object
            const formDataObj = {};
            formData.forEach((value, key) => {
                formDataObj[key] = value;
            });

            // Store form data in localStorage
            localStorage.setItem('formData', JSON.stringify(formDataObj));

            // Redirect to another page
            window.location.href = 'another_page.html';
        });
    </script>
</body>
</html>
