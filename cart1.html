<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Order</title>
    <link rel="stylesheet" href="1.css"> <!-- Link to your CSS file -->
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Content:wght@700&family=Hanuman:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="nav">
        <a href="cart.html">កន្ត្រក់</a>
        <a href="1.html">ការតាមដានទំនិញ</a>
        <a href="cart1.html">កន្ត្រក់បញ្ជាទំនិញក្រៅប្រទេស</a>
        <a href="https://t.me/Phanna133" target="_blank">Contact</a>
    </div>
    <div id="formDataDisplay"></div>
    <button id="removeData">លុបការបញ្ជាទិញ</button>
    <button id="orderBtn">បញ្ជាទិញ</button>
    <script>
        // Retrieve form data from localStorage
        const formDataJson = localStorage.getItem('formData');
        const formDataArray = JSON.parse(formDataJson) || [];

        // Get the element to display form data
        const formDataDisplay = document.getElementById('formDataDisplay');

        // Function to display form data
        function displayFormData() {
            formDataDisplay.innerHTML = ''; // Clear existing content
            if (formDataArray.length > 0) {
                formDataArray.forEach((formData, index) => {
                    const formContainer = document.createElement('div'); // Create a container for each form
                    formContainer.innerHTML = `
                        <h2>ការបញ្ជាទិញទី ${index + 1}</h2>
                        <p><strong>ឈ្មោះទំនិញ:</strong> ${formData.productName}</p>
                        <p><strong>Linkនៃទំនិញ:</strong> <a href="${formData.link}" target="_blank">${formData.link}</a></p>
                        <p><strong>ចំនួន :</strong> ${formData.quantity} </p>
                        <p><strong>រូបភាពនៃទំនិញ :</strong><img src="${formData.img}" alt="Product Image"></p>
                        <p style="color: #037ffc;"><strong>កំណត់សម្គាល់ :</strong> ${formData.remark} </p>
                        <p><strong>ការដឹកជញ្ជូន :</strong> ${formData.freight}</p>
                        <!-- Display other form fields as needed -->
                    `;
                    formDataDisplay.appendChild(formContainer); // Append each form container to the display
                });
            } else {
                formDataDisplay.textContent = 'No form data available.';
            }
        }

        // Display form data initially
        displayFormData();

        // Remove form data when the remove button is clicked
        const removeDataBtn = document.getElementById('removeData');
        removeDataBtn.addEventListener('click', function () {
            localStorage.removeItem('formData');
            formDataArray.length = 0; // Clear the array
            displayFormData(); // Update the display
        });

        // Handle placing an order
        const orderBtn = document.getElementById('orderBtn');
        orderBtn.addEventListener('click', function () {
            // Implement order placement logic here
            // For example, you can send the form data to a server
            // and handle the order processing there
            alert('ការបញ្ជាទិញបានសម្រេច អគុណចំពោះការគាំទ្រ');
            localStorage.removeItem('formData');
            window.location.reload(); // Refresh the page
        });
    </script>
</body>

</html>
