<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="1.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="nav">
        <a href="cart.html">កន្ត្រក់</a>
        <a href="1.html">ការតាមដានទំនិញ</a>
        <a href="cart1.html">កន្ត្រក់បញ្ជាទំនិញក្រៅប្រទេស</a>
        <a href="https://t.me/Phanna133" target="_blank">Contact</a>
    </div>
    <div id="formDataDisplay"></div>

    <script>
        // Get the element to display form data
        const formDataDisplay = document.getElementById('formDataDisplay');

        // Retrieve form data from localStorage
        const formDataJson = localStorage.getItem('formData');

        // Parse JSON data to array
        const formDataArray = JSON.parse(formDataJson);

        // Display form data
        if (formDataArray && formDataArray.length > 0) {
            formDataArray.forEach((formData, index) => {
                const formContainer = document.createElement('div'); // Create a container for each form
                formContainer.innerHTML = `
                    <h2>ការបញ្ជាទិញទី ${index + 1}</h2>
                    <p><strong>ឈ្មោះទំនិញ:</strong> ${formData.productName}</p>
                    <p><strong>Linkនៃទំនិញ:</strong> <a href="${formData.link}" target="_blank">${formData.link}</a></p>
                    <p><strong>ចំនួន :</strong> ${formData.quantity} </p>
                    <p><strong>រូបភាពនៃទំនិញ :</strong><img src="${formData.img}" alt="Product Image"></p>
                    <p style="color: #037ffc;"><strong>កំណត់សម្គាល់ :</strong> ${formData.remark} </p>
                    <p><strong>ការដឹកជញ្ជូន :</strong> ${formData.freight}</p>
                    <!-- Display other form fields as needed -->
                `;
                formDataDisplay.appendChild(formContainer); // Append each form container to the display
            });
        } else {
            formDataDisplay.textContent = 'No form data available.';
        }
    </script>    
</body>
</html>
